<div class="loginComponent">
    <header>



        <div>

        </div>
        <div class="rightHeader">
            <p>Not a Join user?</p>
            <button>Sign up</button>
        </div>
    </header>
    <img class="logo" src="../../assets/img/logo.png">
    <div class="loginSection">
        <h1>Log in</h1>
        <div class="blueLine"></div>
        <form>


            <input class="inputField inputMail" type="email" placeholder="Email">
            <input class="inputField inputPassword" type="password" placeholder="Password">
            <div class="rememberMe">
                <img src="../../assets/img/unselect.png">
                <span> Remember me</span>
                <a>Forgot my password</a>
            </div>

            <div class="buttons">
                <button class="loginButton">Log in</button>
                <button class="guestButton">Guest Log in</button>
            </div>
        </form>
    </div>
    <div class="startAnimaton"></div>
    <!-- <img class="animationImg" src="../../assets/img/logo.png"> -->
</div>
